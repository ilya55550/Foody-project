{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Foody &mdash; Website{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'foodapp/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'foodapp/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'foodapp/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'foodapp/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'foodapp/css/magnific-popup.css' %}">


    <link rel="stylesheet" href="{% static 'foodapp/fonts/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'foodapp/fonts/fontawesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'foodapp/fonts/flaticon/font/flaticon.css' %}">

    <!-- Theme Style -->
    <link rel="stylesheet" href="{% static 'foodapp/css/style.css' %}">
  </head>
  <body>

    {% include 'foodapp/inc/_header.html' %}

    {% include 'foodapp/inc/_slider.html' %}

    {% block content %}CONTENT{% endblock %}

    {% include 'foodapp/inc/_footer.html' %}

    <!-- loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#cf1d16"/></svg></div>

    <script src="{% static 'foodapp/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'foodapp/js/popper.min.js' %}"></script>
    <script src="{% static 'foodapp/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'foodapp/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'foodapp/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'foodapp/js/aos.js' %}"></script>

    <script src="{% static 'foodapp/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'foodapp/js/magnific-popup-options.js' %}"></script>


    <script src="{% static 'foodapp/js/main.js' %}"></script>

  </body>
</html>
